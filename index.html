<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Virus Alert!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/XvyrkQLP/link.jpg') no-repeat center/cover fixed;
      color: #fff;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .card {
      max-width: 850px;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 28px;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    h1 { color: #ff6b6b; margin: 0 0 12px; font-size: 2.2rem; }
    p { color: #ffdce0; font-size: 1.05rem; line-height: 1.5; }

    #prank-button { margin-top: 20px; }
    button {
      cursor: pointer;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #ff6b6b;
      color: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    button:active { transform: translateY(1px); }

    @media (max-width: 520px) {
      .card { padding: 20px; }
      h1 { font-size: 1.6rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <div class="card">
      <div id="virus-alert">
        <h1>Virus Detected!</h1>
        <p>Your computer is infected with a harmful virus. I have all your passwords and your Instagram chats. If you want to keep your secrets safe, you better not mess with me!</p>
      </div>

      <div id="password-alert"></div>

      <div id="prank-button">
        <button onclick="alert('Just kidding! You got pranked Shithead!')">OK</button>
      </div>
    </div>
  </div>
</body>
</html>
